<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...
//variables are *pointers* to other things, so we can start doing things with it
//go to the DOM and point me to the element that has the id drink-options
var drinkDiv = document.getElementById("drink-options");

    // ...

// THIS HAPPENS INCREMENTALLY_!!! not putting p tags all at once
    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, textContent, appendChild
    // ...

    //i represents 0 for the first time around, we started it at 0 position
for (var i = 0; i < drinkList.length; i++) {
  console.log(drinkList[i]);
var newDrinkP = document.createElement("p");

//we then assign the text of this pararaph to be the text in the array
newDrinkP.textContent = drinkList[i];

//we then add the paragraph to our main div on the page ("#drink-options"_
drinkDiv.appendChild(newDrinkP)

}

    // ...

  </script>

</body>
</html>
