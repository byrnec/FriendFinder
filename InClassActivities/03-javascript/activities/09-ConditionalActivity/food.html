<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Food </title>
  </head>
  <body>

    <script type="text/javascript">

      // Here we create our prompt and confirm variables which will store user input.
      var likeSteak = prompt("Do you eat steak?");
      var age = prompt("How old are you?");

      // If the user likes steak (likeSteak === yes), we run the following block of code.
      if (likeSteak === "yes") {
        document.write("Here's a steak sandwhich!");
      }

      if (age < 21) {
        alert("No sake for you!");
      }

      if (age > 21) {
        alert("SAKEEE Sake for you!");
      }

      else {
        document.write("Here's a tofu stir fry!");
      }

      
    </script>

  </body>
</html>
