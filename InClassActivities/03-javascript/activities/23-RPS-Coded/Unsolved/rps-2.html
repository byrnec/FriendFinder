<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>
  <div id="game">
  <div>
   
    <p> You picked: <span id = "userText"> </span></p>
    <p> Computer picked: <span id = "computerText"></span></p>
<hr>

    <p> Wins: <span id = "wins">0</span></p>
    <p> Losses: <span id = "losses">0</span></p>
    <p> Ties: <span id = "ties">0</span></p>
  </div>
  </div>


<script type="text/javascript">


//user and comp display 
var userText = document.getElementById("userText");
var computerText= document.getElementById("computerText");

//tracking variables

var wins =  document.getElementById("wins"); 
var loses = document.getElementById("losses");
var ties = document.getElementById("ties");


    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var userChoices = [char[] alphabet = {'a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'};];

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      //check conditionals

    // If user picks rock and if computer picks scissors then user wins.
    if (userGuess === "r" && computerGuess === "s") {
        userText.textContent = "Rock!";
        computerText.textContent ="Scissors!";
        wins.textContent = parseInt(wins.textContent) + 1;
      }

      //  * If user picks rock and if computer picks paper then user loses.
  
     else if (userGuess === "r" && computerGuess === "p") {
        userText.textContent = "Rock!";
        computerText.textContent ="Paper!";
        wins.textContent = parseInt(wins.textContent) + 1;

      }

      //  * If user picks scissors and if computer picks rock then user loses.
      else if (userGuess === "s" && computerGuess === "r") {
        userText.textContent = "Scissors!";
        computerText.textContent ="Rock!";
        loses.textContent = parseInt(loses.textContent) + 1;

      }

      //  * If user picks scissors and if computer picks paper then user wins.
      else if (userGuess === "s" && computerGuess === "p") {
        userText.textContent = "Scissors!";
        computerText.textContent ="Paper!";
        wins.textContent = parseInt(wins.textContent) + 1;

      }
      //  * If user picks paper and if computer picks rock then user wins.
      else if (userGuess === "p" && computerGuess === "r") {
        userText.textContent = "Paper!";
        computerText.textContent ="Rock!";
        wins.textContent = parseInt(wins.textContent) + 1;

      }
      //  * If user picks paper and if computer picks scissors then user loses.
      else if (userGuess === "p" && computerGuess === "s") {
        userText.textContent = "Paper!";
        computerText.textContent ="Scissors!";
        loses.textContent = parseInt(loses.textContent) + 1;

      }
   // * If user picks the same as computer then they tie.
    else if( userGuess === computerGuess) { 
        userText.textContent = "Same!";
        computerText.textContent ="Same!";
        loses.textContent = parseInt(loses.textContent) + 1;
    }
  }
  </script>

</body>
